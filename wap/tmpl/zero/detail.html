<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>0元购--商品详情</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" href="../../../data/resource/amazeui/css/amazeui.min.css">
    <link rel="stylesheet" href="../../../data/resource/amazeui/css/app.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/zero_detail.css">
    
    <!--[if lt IE 9]>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
    <script src="../../../data/resource/amazeui/js/amazeui.ie8polyfill.min.js"></script>
    <![endif]-->

    <!--[if (gte IE 9)|!(IE)]>
    <!-->
    <script src="../../../data/resource/amazeui/js/jquery.min.js"></script>

    <script src="../../../data/resource/amazeui/js/amazeui.min.js"></script>

  </head>
  <body>
        <div class="">
            <!-- 图片轮播 -->
            <div data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{&quot;directionNav&quot;:false}' >
                <ul class="am-slides">
                    <li>
                        <img src="http://s.amazeui.org/media/i/demos/bing-1.jpg"></li>
                    <li>
                        <img src="http://s.amazeui.org/media/i/demos/bing-2.jpg"></li>
                    <li>
                        <img src="http://s.amazeui.org/media/i/demos/bing-3.jpg"></li>
                    <li>
                        <img src="http://s.amazeui.org/media/i/demos/bing-4.jpg"></li>
                </ul>
            </div>
            <!-- 商品标题 -->
            <div class="am-container">
                <div class="goods-title">
                    (第14155云苹果（Apple）iPhone 6s Plus 128G版 4G手机
                    <span>5.5英寸Retina HD显示屏，3D Touch，突破性的设计，极其简单、漂亮，妙不可言！（颜色随机发）</span>
                </div>
                <!-- 商品价格 -->
                <div class="goods_price clearfix">
                    <div class="price">价格:￥<del>7588.00</del></div>
                    <div class="limit_num">邮费:￥50.00</div>
                </div>
                <!-- 进度条 -->
                <div class="process_detail">
                    <div class="process_tiao">
                        <div class="process_percent" style="width:80%;"></div>
                    </div>
                    <div class="process_num_detail">
                        <div class="process_num left">
                            <div class="num">1000</div>
                            <div class="word">已参与</div>
                        </div>
                        <div class="process_num center">
                            <div class="num am-text-center">10</div>
                            <div class="word am-text-center">总需人次</div>
                        </div>
                        <div class="process_num right">
                            <div class="num am-text-right">10000</div>
                            <div class="word am-text-right">剩余</div>
                        </div>
                    </div>
                </div>
                <!-- 购买按钮 -->
                <div class="buy_button">
                    <button type="button" class="am-btn am-btn-warning am-radius" data-am-modal="{target: '#my-address'}" >立即购买</button>
                    <!-- <button type="button" class="am-btn am-btn-warning am-radius">加入购物车</button> -->
                </div>
                <!-- 购买记录 -->
                <!-- <div class="bug_log">
                    <button type="button" class="am-btn am-btn-default am-btn-block am-text-left">
                        <div class="button_content">
                            所有购买记录
                        </div>
                        <i class="am-icon-angle-right am-icon-fw"></i>
                    </button>
                </div> -->
                <div class="bug_log">
                      <section data-am-widget="accordion" class="am-accordion am-accordion-gapped" data-am-accordion='{  }'>
                          <dl class="am-accordion-item am-active">
                              <dt class="am-accordion-title">图文详情</dt>
                              <dd class="am-accordion-bd am-collapse am-in">
                                  <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->                      
                                  <div class="am-accordion-content">
                                      走在忠孝东路
                                      <br/>                      
                                      徘徊在茫然中
                                      <br/>                      
                                      在我的人生旅途
                                      <br/>                      
                                      选择了多少错误
                                      <br/>                      
                                      我在睡梦中惊醒
                                      <br/>                      
                                      感叹悔言无尽
                                      <br/>                      
                                      恨我不能说服自己
                                      <br/>                      
                                      接受一切教训
                                      <br/>                      
                                      让生命去等候
                                      <br/>                      
                                      等候下一个漂流
                                      <br/>                      
                                      让生命去等候
                                      <br/>                      
                                      等候下一个伤口
                                  </div>
                              </dd>
                          </dl>
                      </section>
                </div>
                <!-- 地址弹窗 -->
                <div class="am-popup"  id="my-address">
                    <div class="am-popup-inner">
                        <div class="am-popup-hd">
                            <h5 class="am-popup-title">填写收货地址</h5>
                            <span data-am-modal-close class="am-close">&times;</span>
                        </div>
                        <div class="am-popup-bd">
                            <form class="am-form am-form-horizontal">
                                <div class="am-form-group">
                                   <label for="prov_select" class="am-u-sm-3 am-form-label">省份：</label>
                                   <div class="am-u-sm-9">
                                        <select class="select-30" id="prov_select" name="prov">
                                            <option value="">请选择...</option>
                                        </select>
                                   </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="city_select" class="am-u-sm-3 am-form-label">城市：</label>
                                    <div class="am-u-sm-9">
                                        <select class="select-30" id="city_select" name="city">
                                            <option value="">请选择...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="region_select" class="am-u-sm-3 am-form-label">区县：</label>
                                    <div class="am-u-sm-9">
                                        <select class="select-30" id="region_select" name="region">
                                            <option value="">请选择...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="address" class="am-u-sm-3 am-form-label">详细地址:</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="input-30" id="address" name="address">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="true_name" class="am-u-sm-3 am-form-label">收货人姓名:</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="input-30" id="true_name" name="true_name">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="mob_phone" class="am-u-sm-3 am-form-label">手机号码:</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="input-30" id="mob_phone" name="mob_phone">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="error-tips"></div>
                        <div class="am-modal-footer">
                            <button type="button" class="am-btn am-btn-primary am-radius add_address">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部导航 -->
        <footer id="footer"></footer>
  </body>
